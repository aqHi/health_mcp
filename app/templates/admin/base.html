<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}健康指标后台{% endblock %}</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: #f6f8fa;
      }
      header {
        background: #2563eb;
        color: white;
        padding: 1.2rem 1.5rem;
      }
      nav a {
        color: white;
        margin-right: 1rem;
        text-decoration: none;
        font-weight: 600;
      }
      main {
        padding: 1.5rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      table th,
      table td {
        border: 1px solid #d1d5db;
        padding: 0.5rem 0.75rem;
        text-align: left;
        font-size: 0.95rem;
      }
      table th {
        background: #f3f4f6;
      }
      .btn {
        display: inline-block;
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
      }
      .btn-primary {
        background: #2563eb;
        color: white;
      }
      .btn-danger {
        background: #dc2626;
        color: white;
      }
      .card-grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        margin-top: 1rem;
      }
      .card {
        background: white;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
      }
      form.inline {
        display: inline;
      }
      .filter-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
        margin-top: 0.5rem;
      }
      .filter-group label {
        font-weight: 600;
      }
      .filter-group input {
        padding: 0.4rem 0.6rem;
        border-radius: 6px;
        border: 1px solid #d1d5db;
      }
      footer {
        margin-top: 2rem;
        padding: 1rem 1.5rem;
        color: #6b7280;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin: 0 0 0.5rem 0;">健康指标后台管理</h1>
      <nav>
        <a href="/admin/dashboard">仪表盘</a>
        <a href="/admin/metrics">指标数据</a>
        <a href="/admin/logout">退出登录</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>Health MCP © 2025</footer>
  </body>
</html>
